<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="targuino.css" media="all" />
    <script type="text/JavaScript" src="targuino.js"></script> 
    <title>Targuino - Target control system</title>
</head>
<body onload="UpdateStatus()">
    <h1>Targuino - Dynamic target control</h1>
    <IMG src="targuino.jpg" id="logo">
    <div id="velocity_div">
        <form id="velocity_form" oninput="velocity1.value = RTL.valueAsNumber">
            <input type="range" name="RTL" id="RTL_vel_range" min="0" max="3.5" step="0.1" value="1" oninput="SaveRTLVel()">
            Right to left velocity:<output form="velocity_form" for="RTL_vel_range" name="velocity1">1</output>/3.5 [m/s]
        </form>
        <form id="velocity_form2" oninput="velocity2.value = LTR.valueAsNumber">
            <input type="range" name="LTR" id="LTR_vel_range" min="0" max="3.5" step="0.1" value="1" oninput="SaveLTRVel()">
            Left to right velocity: <output form="velocity_form2" for="LTR_vel_range" name="velocity2">1</output>/3.5 [m/s]
        </form>
    </div>
    <div class="control_buttons">
        <button type="button" id="start_cal" onclick="StartCal()">Begin Calibration sequence</button>
            <button type="button" id="Start_running" onclick="StartRun()">Begin running sequence</button>
            <button type="button" id="stop_button" onclick="Stop()">STOP</button>
    </div>
    <div>
    <p class="small_text">System status:</p>
    <textarea readonly id="StatTextArea">System is OFF or not responding &#13;&#10;System is ON! </textarea>
    <button type="button" id="clear_status" onclick="ClearStatus()">Clear status box</button>
    </div>
</body>
</html>
