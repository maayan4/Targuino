<!doctype html>
<html>
<head>
     <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="jquery.nouislider.all.min.js"></script>
    <script type="text/javascript" src="targuino.js"></script>
    <link rel="stylesheet" type="text/css" href="targuino.css" media="all">
    <link href="jquery.nouislider.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="favicon.png"/>
    <link rel="shortcut icon" href="favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true"> 
    <title>Targuino</title>
</head>
    
<body onload="UpdateStatus()">
    <div class="UpperPart"> <span>Targuino <br /> Dynamic target control</span></div>
    
    <div class="LowerPart">
        <div id="ConfigTable">
        
            <table border="0">
                <tr><td></td><td>Right to left</td> <td>Left to right</td></tr>
                <tr > <td>Velocity <br />[m/s]:</td>
                    <td width="200"> <div id="RTL_vel_range"></div></td>      
                    <td width="200"> <div id="LTR_vel_range"></div></td> 
                </tr>
                <tr><td>Delay <br />[seconds]:</td> 
                    
                    <td><div class="spinner" id="RTLD">
                          <div class="spinner-button spinner-down">-</div>
                          <input class="spinner-input" type="tel" value="1">
                            <div class="spinner-button spinner-up">+</div> 
                        </div></td> 

                    <td><div class="spinner" id="LTRD">
                          <div class="spinner-button spinner-down">-</div>
                          <input class="spinner-input" type="tel" value="1">
                            <div class="spinner-button spinner-up">+</div> 
                        </div></td> 
                </tr>
            </table>        

    <div id="control_buttons">
        <button type="button" id="start_cal" onclick="StartCal()">Begin Calibration</button>
        <button type="button" id="Start_running" onclick="StartRun()">Begin running</button>
        <button type="button" id="stop_button" onclick="Stop()">STOP</button>    
        </div>
    </div>
    
    <div id="statusTable">
    <p class="small_text">System status:</p>
        <table>
            <tr>
                <td>Xbee link:</td> <td id="disp_xbee_status"></td> <td width="10"></td> <td>RTL velocity:</td><td id="disp_RTL_vel" width="30"> </td> <td>[m/s]</td>
            </tr>
            <tr>
                <td>System mode:</td><td id="disp_sysmode"></td><td width="10"></td><td>RTL delay:</td><td id="disp_RTL_delay" width="30"> </td><td>[sec]</td>
            </tr>
            <tr><td>Track length:</td><td id="disp_track_length"></td><td width="20">[m]</td><td>LTR velocity:</td><td id="disp_LTR_vel" width="30"></td><td>[m/s]</td></tr>
            <tr><td></td><td></td><td width="10"></td><td>LTR delay:</td><td id="disp_LTR_delay" width="30"></td><td>[sec]</td></tr>
        </table>
    </div>

    <div id="messageBox">
    <p class="small_text">Messages:</p>
    <textarea readonly id="StatTextArea"></textarea>
    <button type="button" id="clear_status" onclick="ClearStatus()">Clear messages box</button>
    </div> 
    
    <div id="credit">Created by Raziel Einhorn. Images courtesy of freePik</div>
    </div>

</body>
</html>
