<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
    <SCRIPT SRC="libdetect.js"></SCRIPT>
    <SCRIPT SRC="libslider.js"></SCRIPT>
    <SCRIPT SRC="slider.js"></SCRIPT>
</HEAD>
    <BODY STYLE="background-color:lightyellow">
	<H1>Slider Example 1</H1>
	<P>This example illustrates using a slider as a form control for user input.</P>
	<HR>
	<SCRIPT>
	    slider_render(window.sliders[0]);
	</SCRIPT>
	<FORM NAME="form1" ID="form1">
	    <INPUT TYPE="text" NAME="slider1" ID="slider1">
	    <INPUT TYPE="button"
		   VALUE="Update" 
	    	   ONCLICK="slider_set_value(window.sliders[0])">
	</FORM>
	<HR>
	<P>End of Example</P>
    </BODY>
</HTML>
